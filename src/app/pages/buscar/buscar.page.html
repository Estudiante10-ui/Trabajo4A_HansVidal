<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let mascota of mascotas">
    <ion-card-header>
      <ion-card-title>{{ mascota.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ mascota.especie }} - {{ mascota.edad }} años</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" (click)="mostrarDireccion(mascota)">
        Rastrear mascota
      </ion-button>

      <div *ngIf="mascota.mostrarDireccion" class="direccion">
        Dirección: {{ mascota.direccion }}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
